<!DOCTYPE html>
<html>
<head>
  <title>Concesionaria mi Primer Auto</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts/Main.js"></script>
</head>
<body>

  <div class="container">
    <h1>Bienvenidos a la concesionaria de Autos</h1>
    <form id="autoForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
      </div>
      <div class="form-group">
        <label for="trabajo">¿Tiene trabajo? (Sí o No):</label>
        <input type="text" id="trabajo" required>
      </div>
      <div class="form-group">
        <label for="auto">Seleccione un auto:</label>
        <select id="auto">
          <option value="audi">Audi</option>
          <option value="bmw">BMW</option>
          <option value="mercedes-benz">Mercedes-Benz</option>
        </select>
      </div>
      <div class="form-group">
        <label for="financiacion">¿Desea financiación? (Sí o No):</label>
        <input type="text" id="financiacion" required>
      </div>
      <div class="form-group">
        <label for="cuotas">Cantidad de cuotas:</label>
        <select id="cuotas">
          <option value="24">24 Cuotas (5% de interés)</option>
          <option value="48">48 Cuotas (8% de interés)</option>
          <option value="72">72 Cuotas (10% de interés)</option>
        </select>
      </div>
      <button type="submit" class="btn">Comprar Auto</button>
    </form>

    <div id="resultado" class="resultados"></div>
    <button id="guardarLocal" class="btn">Guardar en LocalStorage</button>
    <button id="mostrarLocal" class="btn">Mostrar desde LocalStorage</button>

    <div id="autosCompradosInfo">
      <h2>Autos Comprados</h2>
      <ul id="autosCompradosList"></ul>
    </div>
  </div>

</body>
</html>
