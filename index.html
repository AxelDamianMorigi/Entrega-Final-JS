<!DOCTYPE html>
<html>
<head>
  <title>Autos Comprados</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./scripts/Main.js"></script>
</head>
<body>
  <form id="autoForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" required><br>
    <label for="trabajo">¿Tiene trabajo? (Sí o No):</label>
    <input type="text" id="trabajo" required><br>
    <label for="auto">Seleccione un auto:</label>
    <select id="auto">
      <option value="audi">Audi</option>
      <option value="bmw">BMW</option>
      <option value="mercedes-benz">Mercedes-Benz</option>
    </select><br>
    <label for="financiacion">¿Desea financiación? (Sí o No):</label>
    <input type="text" id="financiacion" required><br>
    <label for="cuotas">Cantidad de cuotas:</label>
    <select id="cuotas">
      <option value="24">24</option>
      <option value="48">48</option>
      <option value="70">70</option>
    </select><br>
    <button type="submit">Comprar Auto</button>
  </form>

  <div id="resultado"></div>

  <button id="guardarLocal">Guardar en LocalStorage</button>
  <button id="mostrarLocal">Mostrar desde LocalStorage</button>

  <div id="autosCompradosInfo">
    <h2>Autos Comprados</h2>
    <ul id="autosCompradosList"></ul>
  </div>
</body>
</html>
